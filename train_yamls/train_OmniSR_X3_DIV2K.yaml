# Related scripts
train_script_name: common
module_script_name: OmniSR
class_name: OmniSR
# Model Configuration
feature_num: 64
# feature_num: 72
module_params:
  upsampling: 3
  kernel_size: 17
  res_num: 5
  block_num: 1
  bias: True
  block_script_name: OSA
  block_class_name: OSA_Block
  window_size: 8
  pe: True
  ffn_bias: True

  # output_aug: True

# Training information
total_epoch: 1000

# Dataset
dataloader: DIV2K_memory
dataset_name: DIV2K 
batch_size: 64
random_seed: 1234
dataset_params:
  lr_patch_size: 64
  degradation: bicubic
  image_scale: 3
  subffix: png
  dataloader_workers: 6
  dataset_enlarge: 64
  color_jitter: False
  color_config:
    brightness: 0.02
    contrast:   0.02
    saturation: 0.02
    hue:        0.02
  enable_reshuffle: False

eval_dataloader: memory
eval_dataset_name: urban100
eval_batch_size: 1

# Optimizer
lr_decay: 0.5
lr_decay_step: [250, 500, 750, 1000]
lr_decay_enable: True
optim_type: AdamW
optim_config:
  lr: !!float 5e-4
  betas: [0.9, 0.999]
  weight_decay: !!float 1e-4

# Losses
l1_weight: 1.0
# Log 
log_step: 200
sample_step: 200
model_save_epoch: 1
use_tensorboard: True
checkpoint_names:
  generator_name: VDSR